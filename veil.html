<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O VÃ©u</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #181714;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;

    pointer-events: none;
  }
</style>

</head>
<body>

  <audio id="musica" loop preload="auto">
    <source src="mp3.mp3" type="audio/mpeg">
  </audio>

  <iframe id="conteudo" src="index.html"></iframe>

<script>
  const audio = document.getElementById("musica");
  const iframe = document.getElementById("conteudo");

  function iniciarAudio() {
    audio.volume = 0.3;
    audio.play();

    iframe.style.pointerEvents = "auto";

    document.removeEventListener("click", iniciarAudio);
    document.removeEventListener("keydown", iniciarAudio);
  }

  document.addEventListener("click", iniciarAudio);
  document.addEventListener("keydown", iniciarAudio);
</script>


</body>
</html>
