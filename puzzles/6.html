<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>6</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="ruido"></div>

  <div class="container">
    <h1>"6"</h1>
    <p class="subtexto">Qual o nome que lhe foi dado?</p>

    <input type="text" id="senha" placeholder="">
    <button onclick="verificarSenha()">REVELAR</button>

    <p id="mensagem"></p>
  </div>
</body>
</html>

<script>
  function verificarSenha() {
  const senha = document.getElementById("senha").value.toLowerCase().trim();
  const mensagem = document.getElementById("mensagem");

  nomes = [ 
    "leonardo",
    "ezio",
    "draken",
    "tonny",
    "fernando",

    "leonardo portella",
    "ezio valente",
    "draken de sousa",
    "tonny erdrick",
    "fernando hernandez",
  ];

  if (senha === nomes[0] || senha === nomes[5]) {
     document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "../personagens/leonardo.html";
      }, 600);
  } else if (senha === nomes[1] || senha === nomes[6]) {
     document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "../personagens/ezio.html";
      }, 600);
  } else if (senha === nomes[2] || senha === nomes[7]) {
     document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "../personagens/draken.html";
      }, 600);
  } else if (senha === nomes[3] || senha === nomes[8]) {
     document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "../personagens/tonny.html";
      }, 600);
  } else if (senha === nomes[4] || senha === nomes[9]) {
     document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "../personagens/fernando.html";
      }, 600);
  }
  else {
    mensagem.textContent = "Esta não é a resposta...";
    mensagem.style.animation = "tremer 0.3s infinite";
  }
}
</script>
