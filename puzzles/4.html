<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>4</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="ruido"></div>

  <div class="container">
    <h1>"4"</h1>
    <p class="subtexto">-.. . ... . ... .--. . .-. ---</p>

    <input type="text" id="senha" placeholder="">
    <button onclick="verificarSenha()">REVELAR</button>

    <p id="mensagem"></p>
  </div>
</body>
</html>

<script>
  function verificarSenha() {
  const senha = document.getElementById("senha").value.toLowerCase().trim();
  const mensagem = document.getElementById("mensagem");

  if (senha === "desespero") {
    window.location.href = "../revelados/desespero.html";
  } 
  else {
    mensagem.textContent = "Esta não é a resposta...";
    mensagem.style.animation = "tremer 0.3s infinite";
  }
}
</script>
