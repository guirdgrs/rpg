<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>O VÉU DA AGONIA</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <audio id="startSound" preload="auto">
    <source src="../fog.mp3" type="audio/mpeg">
  </audio>

  <iframe
    id="audio-frame"
    style="display:none">
  </iframe>

  <div class="container">
    <h1>
      "Entre o véu da névoa, ocultam-se dores que não cessam…
      ecos de eternidade falhada."
    </h1>

    <div class="background-simbolo">
      <img src="../imgs/medo.png" width="400">
    </div>

    <button class="comecar" onclick="comecar()">EU SEI A VERDADE</button>
  </div>

  <script>
    function comecar() {
      const som = document.getElementById("startSound");
      som.volume = 0.6;
      som.play();

      document.body.classList.add("fade-out");

      setTimeout(() => {
        window.location.href = "../puzzles/1.html";
      }, 2000);
    }
  </script>

</body>
</html>
